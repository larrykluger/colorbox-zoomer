<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Colorbox Zoomer Examples</title>
		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link rel="stylesheet" href="../assets/css/colorbox.css" />
		<link rel="stylesheet" href="../zoomer/jquery.fs.zoomer.css" />
	</head>
	<body>
		<h1>Colorbox Zoomer Demonstration</h1>
		<h2>Elastic Transition</h2>
		<p><a class="group1" href="content/ohoopee1.jpg" title="Me and my grandfather on the Ohoopee.">Grouped Photo 1</a></p>
		<p><a class="group1" href="content/ohoopee2.jpg" title="On the Ohoopee as a child">Grouped Photo 2</a></p>
		<p><a class="group1" href="content/ohoopee3.jpg" title="On the Ohoopee as an adult">Grouped Photo 3</a></p>
				
		<h2>Single image</h2>
		<p><a class='inline2' href="#inline_content2">Zoomer Inline HTML</a></p>
				
		<div style='display:none'>
			<div id='inline_content2'>
				<div class="viewer">
					<img src="content/word_screenshot.png" />
				</div>
			</div>
		</div>

		<h2>New toggle</h2>
		<p><a class="cbzgroup1" data-toggle="cbz" href="content/ohoopee1.jpg" title="Me and my grandfather on the Ohoopee.">Grouped Photo 1</a></p>
		<p><a class="cbzgroup1" data-toggle="cbz" href="content/ohoopee2.jpg" title="On the Ohoopee as a child">Grouped Photo 2</a></p>
		<p><a class="cbzgroup1" data-toggle="cbz" href="content/ohoopee3.jpg" title="On the Ohoopee as an adult">Grouped Photo 3</a></p>

		<h2>Single image</h2>
		<p><a data-toggle="cbz" href="content/word_screenshot.png" title="On the Ohoopee as an adult">Grouped Photo 3</a></p>


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../colorbox/jquery.colorbox.js"></script>
		<script src="../zoomer/jquery.fs.zoomer.js"></script>
		<script src="../src/requestAnimationFrame_pollyfill.js"></script>
		<script src="../src/colorbox-zoomer.js"></script>
		<script>
			$(document).ready(function(){
				$(".group1").colorbox({rel:'group1'});
		
				$(".inline2").colorbox({inline:true, width:"80%", height:"80%", 
					onComplete:function(){
						var container = $("#cboxLoadedContent"),
							w = $(container).width(),
							h = $(container).height(),
							scroll_width = w - $("#inline_content2").width();
							
						$(container).css("overflow", "hidden");
						$(".viewer").width(w).height(h).zoomer();
					}
				});
				
			});
		</script>
	</body>
</html>
